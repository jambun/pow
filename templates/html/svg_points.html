{{#points}}
  <line id="fine-line-{{ix}}" x1="{{lastx}}" y1="{{lasty}}" x2="{{x}}" y2="{{y}}"
        style="stroke:black;opacity:0.9;stroke-width:1;z-index:1"/>
  <line class="trail-mark" id="line-{{ix}}" onclick="show_point({{ix}});"
        ix="{{ix}}" x1="{{lastx}}" y1="{{lasty}}" x2="{{x}}" y2="{{y}}"
        style="stroke:{{climb_color}};opacity:0.5;stroke-width:12;z-index:2;"/>
{{/points}}
