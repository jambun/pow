<div id="summary"
     style="position:absolute;top:12px;right:20;width:20%;opacity:0.95;background-color:#333;border-style:solid;border-width:1px;border-color:#000;border-radius:2px;padding:8px;text-align:right;color:#fff;">

  <div style="font-weight:bold;font-size:large;width:100%;">{{title}}<br/>{{date}}</div>

  <div id="summary-detail" style="display:none;width:100%;font-size:large;">
    <br/>
    {{#desc}}
      <div style="font-weight:bold;font-size:large;width:100%;text-align:left">{{desc}}</div>
      <br/>
    {{/desc}}

    {{#summary}}
      {{#label}}
        <div style="width:100%;">
          <div style="display:inline-block;float:left;">{{label}}: </div>
          <div style="display:inline-block;right:0;">{{value}}</div>
        </div>
      {{/label}}
      {{^label}}
        <div style="width:100%;">
          <div style="display:inline-block;float:left;">&nbsp;</div>
          <div style="display:inline-block;right:0;">&nbsp;</div>
        </div>
      {{/label}}
    {{/summary}}

    {{#track_image}}
      <div style="width:100%;">
        <div style="display:inline-block;float:left;">&nbsp;</div>
        <div style="display:inline-block;right:0;">&nbsp;</div>
      </div>
      <img src="{{track_image}}" style="max-width:100%;max-height:100%;"/>
    {{/track_image}}
  </div>
</div>
