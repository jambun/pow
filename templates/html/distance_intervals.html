{{#distance_intervals}}

  <text class="dist-mark" x="{{label_x}}" y="{{label_y}}" font-size="12">{{label}}</text>
  <circle class="dist-mark" cx="{{x}}" cy="{{y}}" r="2" style="fill:red;opacity:0.9;"/>
{{/distance_intervals}}
