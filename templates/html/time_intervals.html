{{#time_intervals}}
  <circle class="time-mark" cx="{{x}}" cy="{{y}}" r="{{mark_radius}}" fill="black" style="opacity:0.25;z-index:1;"/>
  <text class="time-mark" x="{{label_x}}" y="{{label_y}}" font-size="12">{{label}}</text>
  <circle class="time-mark" cx="{{x}}" cy="{{y}}" r="2" style="fill:gray;opacity:0.9;"/>
{{/time_intervals}}
